  <body>

    <a-scene>

      <a-assets>
        <a-asset-item id="toilet-obj" src="toilet_obj_1.obj"></a-asset-item>

      <a-sky src="background.jpeg" rotation="0 -130 0"></a-sky>
      <a-entity id="toilet"
          obj-model="obj: #toilet-obj"
          scale=".1 .1 .1"
          rotation="0 0 0"

      <script>
        var keys = Object.create(null);

            console.log("here");
          }
        });
