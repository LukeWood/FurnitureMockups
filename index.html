<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Panorama</title>
    <meta name="description" content="Panorama â€” A-Frame">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="aframe.js"></script>
  </head>
  <body>

    <a-scene>

      <a-assets>
        <a-asset-item id="toilet-obj" src="toilet_obj_1.obj"></a-asset-item>
      </a-assets>

      <a-sky src="background.jpg" rotation="0 0 0"></a-sky>
      <a-entity id="toilet"
          obj-model="obj: #toilet-obj"
          scale=".1 .1 .1"
          rotation="0 0 0"
          position="0 0 -2"></a-entity>
      </a-scene>

      <script>
            var x=y=z=0;

            var dx;
            var dy;
            var ycord = 0;
            window.onkeyup = function(e) {
              dx = 0;
              dy= 0
            }

            window.onkeydown = function(e){
              var key = String.fromCharCode(e.keyCode ? e.keyCode : e.which).toLowerCase();
                      if(key == 'q'){
                        dx=1;
                      }
                      else if(key == 'e'){
                        dx=-1;
                      }
                      if(key == "z"){
                        dy = .3;
                      }
                      if(key == 'x')
                        dy=-.3;
            }

            setInterval(function(){
              if(dy == null || dy == 0){

              }
              else{
                ycord+=dy;
                document.getElementById("toilet").setAttribute("position","0 "+ycord+" 0");
              }
              if(dx == null || dx == 0){}
              else{
              y+=dx;
              document.getElementById("toilet").setAttribute("rotation",x+ " "+y+" " +z);
            }
          },30);
      </script>

  </body>
</html>
